plugins {
  id 'org.jetbrains.intellij' version '1.16.0'
  id 'org.jetbrains.kotlin.jvm' version '1.9.20'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm Community'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.3.0'

patchPluginXml {
  sinceBuild = "232.0"
  untilBuild = "233.*"
}
